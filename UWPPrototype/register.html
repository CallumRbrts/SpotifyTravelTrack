<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/header.css">

  <body id="body">
    <div class="form">
      <form action="/register" method="POST">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input type="text" name="username" placeholder="Username" required>
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" id="password" name="pw" placeholder="Password" required>
          <input type="password" id="confirm_password" name="pw-conf" placeholder="Confirm Password" required>
        </div>
        <button type="submit" id= "submit" href="/">Submit</button>
        <p id="message"></p>
      </form>
        <script src="js/passwordConfirmation.js"></script>
    </div>
  </body>
    <script src="js/verifyRegister.js"></script>
